cargo-features = ["profile-rustflags"]

[package]
name = "hypixel-skyblock-util-tools"
description = "Command-line utility tools for Hypixel SkyBlock, written in Rust."
version = "1.0.0"
authors = ["Mustafa Ã–ncel <mustafaoncel92@gmail.com>"]
license = "GPL-3.0-or-later"
repository = "https://github.com/TheDGOfficial/hypixel-skyblock-util-tools"
readme = "README.md"
documentation = "https://github.com/TheDGOfficial/hypixel-skyblock-util-tools/"
keywords = ["hypixel skyblock"]
categories = ["command-line-utilities"]

edition = "2021"
#TODO bump with every Rust version
rust-version = "1.72.0"
exclude = ["/.github/*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.29.1", features = ["full"] }
reqwest = { version = "0.11.18", default-features = false, features = ["brotli", "rustls-tls"] }

futures = "0.3.28"

serde = "1.0.173"
serde_json = "1.0.103"

#jemallocator = "0.5.0"
mimalloc = { version = "0.1.37", default-features = false }

nohash-hasher = "0.2.0"

#rustc-hash = "1.1.0"

colored = "2.0.4"

num = "0.4.1"

rand = { version = "0.8.5", features = ["small_rng"] }

home = "0.5.5"

notify = "6.0.1"

rev_buf_reader = "0.3.0"

log = { version = "0.4.19", features = ["release_max_level_warn"] }

env_logger = "0.10.0"

notify-rust = "4.8.0"

# TODO fails with fullscreen-shell-v1_client_api.rs:714:1 unexpected closing delimiter while compiling wayland-protocols
#arboard = { version = "3.2.0", features = ["wayland-data-control"] }
arboard = "3.2.0"

sudo = "0.6.0"

cnproc = "0.2.1"

sysinfo = "0.29.5"

once_cell = "1.18.0"

nix = "0.26.2"

[patch.crates-io]
cnproc = { git = "https://github.com/yorodm/cnproc-rs" } # makes it so recv only returns when an event happens

[profile.release]
debug = false
strip = "debuginfo"  # Automatically strip symbols from the binary.
lto = "fat"
codegen-units = 1
panic = "abort"
incremental = false
opt-level = 3

[profile.release.package."*"]
debug = false
strip = "debuginfo"
codegen-units = 1
incremental = false
opt-level = 3
rustflags = ["-C", "opt-level=3", "-C", "target-cpu=native", "-Z", "tune-cpu=native", "-Z", "mir-opt-level=4"]

[profile.dev]
strip = false
lto = false
rustflags = ["-C", "opt-level=0", "-Z", "share-generics=y"]
codegen-units = 512
incremental = true

[profile.profiling]
inherits = "release"
strip = false
debug = true

