cargo-features = ["profile-rustflags"]

[package]
name = "hypixel-skyblock-util-tools"
description = "Command-line utility tools for Hypixel SkyBlock, written in Rust."
version = "1.0.0"
authors = ["Mustafa Ã–ncel <mustafaoncel92@gmail.com>"]
license = "GPL-3.0-or-later"
repository = "https://github.com/TheDGOfficial/hypixel-skyblock-util-tools"
readme = "README.md"
documentation = "https://github.com/TheDGOfficial/hypixel-skyblock-util-tools/"
keywords = ["hypixel skyblock"]
categories = ["command-line-utilities"]

edition = "2021"
rust-version = "1.66.0"
exclude = ["/.github/*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.21.2", features = ["full"] }
reqwest = { version = "0.11.11", features = ["brotli", "http3"] }

cookie_store = "0.18.0"
trust-dns-resolver = "0.22.0"

futures = "0.3.25"
serde_json = "1.0.87"

#jemallocator = "0.5.0"
mimalloc = { version = "0.1.30", default-features = false }

nohash-hasher = "0.2.0"

#rustc-hash = "1.1.0"

colored = "2.0.0"

num = "0.4.0"

jandom = "0.3.4"

[patch.crates-io]
reqwest = { git = "https://github.com/kckeiks/reqwest/", branch = "add-http3-support" }

[profile.release]
strip = true  # Automatically strip symbols from the binary.
lto = "fat"
codegen-units = 1
panic = "abort"
incremental = false
opt-level = 3

[profile.release.package."*"]
strip = true
codegen-units = 1
incremental = false
opt-level = 3
rustflags = ["-C", "opt-level=3", "-C", "target-cpu=native", "-Z", "tune-cpu=native", "-Z", "mir-opt-level=4"]

[profile.dev]
strip = false
lto = false
rustflags = ["-C", "opt-level=0", "-Z", "share-generics=y"]
codegen-units = 256
incremental = true

